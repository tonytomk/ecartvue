<div>
    <form class="form" @submit.prevent="loginClick()">
        <div class="form__group">
            <input type="text" class="form__input" v-model="loginUser.Username" placeholder="Username" id="name" required>
            <label for="name" class="form__label">Username</label>
        </div>
        <div class="form__group">
            <input type="password" class="form__input" placeholder="Password" id="password"  v-model="loginUser.Password" required>
            <label for="password" class="form__label">Password</label>
        </div>
        <p>{{error}}</p>
        <button class="button" type="submit" value="Login">Sign In</button>
    </form>
</div>
